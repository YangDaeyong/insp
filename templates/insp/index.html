{% extends 'base.html' %}
{% load insp_filter %}
{% load static %}
{% block content %}

    <body id="page-top">
        <!-- Navigation-->
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Welcome</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">Inspiration from great books brought you here</h2>
                        <a class="btn btn-primary" href="{% url 'insp:wisdom_list' %}">Get Started</a>
                    </div>
                </div>
            </div>
        </header>
            
        <!-- Projects-->
        <section class="projects-section bg-light" id="projects">
            <div class="container px-4 px-lg-5">
                <!-- Featured Project Row-->
                <div class="row gx-0 mb-4 mb-lg-5 align-items-center">
                    <div class="col-xl-8 col-lg-7"><img class="img-fluid mb-3 mb-lg-0" src=" {% static "img/author.jpg" %}" alt="..." /></div>
                    <div class="col-xl-4 col-lg-5">
                        <div class="featured-text text-center text-lg-left">
                            <h4><a href="{% url 'insp:author_list' %}"> 위대한 작가와 작품 </a></h4>
                            <p class="text-black-50 mb-0">짧지만 강렬한 부분을 나누세요.</p>
                        </div>
                    </div>
                </div>
                <!-- Project One Row-->
                <div class="row gx-0 mb-5 mb-lg-0 justify-content-center">
                    <div class="col-lg-6"><img class="img-fluid" src="{% static "img/inspiration.jpg" %}" alt="..." /></div>
                    <div class="col-lg-6">
                        <div class="bg-black text-center h-100 project">
                            <div class="d-flex h-100">
                                <div class="project-text w-100 my-auto text-center text-lg-left">
                                    <h4 class="text-white"><a href="{% url 'insp:wisdom_list' %}"> INSPOON </a></h4>
                                    <p class="mb-0 text-white-50">이곳에서 신선한 영감과 즐거운 상상을 나누세요.</p>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </section>
        
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Hello, We are Humans! 2024</div></footer>
    </body>
{% endblock %}
